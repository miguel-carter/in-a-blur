<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="assets/js/script.js" type="text/javascript"></script>
  <title>in-a-blur</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <section class="section">
        <div class="title has-text-white">in-a-blur</div>
        <div class="notification" id="notification">
          <button class="delete" id="delete"></button>
          Welcome to <strong>in-a-blur</strong>, just begin by typing in the glowing box. Don't
          be afraid of mistakes, this is intended to capture your unaltered stream of thought.
        </div>
        <div class="columns">
          <div class="column cards">
            <div class="card is-hidden mb-2" id="card">
              <header class="card-header-title has-text-white">
                <p class="card-header-title">
                  Card header
                </p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="las la-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content pt-0">
              </div>
            </div>
          </div>
          <div class="column">
            <textarea class="textarea is-medium mb-2" id="textarea" disabled rows="10" placeholder="e.g. This is about to get blurry."></textarea>
            <input type="text" class="input is-medium mb-2 has-text-centered" id="input">
            <div class="columns is-mobile">
              <div class="column">
                <button class="button is-outlined is-fullwidth" id="clear">clear</button>
              </div>
              <div class="column">
                <button class="button is-outlined is-fullwidth" id="submit">submit</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div class="has-text-centered">
        <p>
          <strong class="has-text-white">in-a-blur</strong> by <a href="https://github.com/miguel-carter">Miguel Carter</a>. The source code is licensed
          <a href="https://unlicense.org/">unlicense</a>.
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
